name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build Release on Linux and Macos
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build Binary
        run: make release-binary

      - name: Release Binary
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**.tar.gz
        env:
          RELEASE_TOKEN: ${{ secrets.ACCESS_TOKEN }}
