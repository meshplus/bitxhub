name: Premo

on:
  pull_request:
    branches:
      - master
      - release-*
jobs:
  bxh_tester:
    name: Run bxh_tester
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run bxh_tester
        run: bash scripts/bxh_test.sh -b ${{ github.base_ref }} -t bxh-tester

